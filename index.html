<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h1>Password Generator</h1><br>

        <label for="length">Password Length</label><br>
        <input type="number" id="length" value="8"><br>

        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes lowercase</label><br>

        <input type="checkbox" id="uppercase">
        <label for="lowercase">Includes uppercase</label><br>

        <input type="checkbox" id="numbers">
        <label for="lowercase">Includes numbers</label><br>

        <input type="checkbox" id="symbols">
        <label for="lowercase">Includes symbols</label><br>

        <button type="button" id="submit">submit</button>

        <p id="result">Password: </p>
    </form>

    <script src="index.js"></script>
</body>
</html>
